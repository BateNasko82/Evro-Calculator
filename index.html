<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–ö–∞–ª–∫—É–ª–∞—Ç–æ—Ä EUR / BGN</title>

    <style>
        :root {
            --primary: #0057b8;
            --primary-dark: #004499;
            --bg: #eef3f8;
            --card-bg: #ffffff;
            --radius: 14px;
            --shadow: 0 8px 25px rgba(0,0,0,0.08);
            --text: #333;
            --text-light: #666;
            --border: #ccd5e0;
        }

        [data-theme="dark"] {
            --primary: #4a8ff7;
            --primary-dark: #3a7fd7;
            --bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --text: #e0e0e0;
            --text-light: #b0b0b0;
            --border: #444;
        }

        * { box-sizing: border-box; font-family: "Segoe UI", Arial, sans-serif; }

        body {
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px 15px;
            display: flex;
            justify-content: center;
            transition: background .3s, color .3s;
        }

        .container {
            width: 100%;
            max-width: 520px;
            background: var(--card-bg);
            padding: 25px 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            animation: fadeIn .4s ease;
            transition: background .3s;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
                border-radius: 10px;
                max-width: 100%;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(.97); }
            to { opacity: 1; transform: scale(1); }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            gap: 10px;
        }

        h1 {
            text-align: center;
            margin: 0;
            color: var(--primary);
            font-weight: 800;
            font-size: 24px;
            flex: 1;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: .2s;
            flex-shrink: 0;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }
            .theme-toggle {
                font-size: 20px;
            }
        }

        .rate-box {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border-left: 5px solid var(--primary-dark);
            padding: 12px 15px;
            border-radius: var(--radius);
            margin-bottom: 25px;
            font-size: 1em;
            font-weight: 600;
            text-align: center;
        }

        .group { margin-bottom: 22px; }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--text);
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            background: var(--card-bg);
            color: var(--text);
            font-size: 16px;
            transition: .2s;
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0,87,184,0.15);
        }

        [data-theme="dark"] input:focus {
            box-shadow: 0 0 0 3px rgba(74,143,247,0.2);
        }

        @media (max-width: 480px) {
            input {
                padding: 12px;
                font-size: 16px;
            }
        }

        .buttons {
            display: flex;
            gap: 12px;
            margin-top: 10px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            cursor: pointer;
            font-weight: 700;
            transition: .2s;
        }

        @media (max-width: 480px) {
            button {
                padding: 12px;
                font-size: 15px;
            }
        }

        #calculateBtn {
            background: var(--primary);
            color: white;
        }

        #calculateBtn:hover { background: var(--primary-dark); }

        #clearBtn {
            background: #777;
            color: white;
        }

        #clearBtn:hover { background: #555; }

        [data-theme="dark"] #clearBtn:hover { background: #888; }

        .result-box {
            margin-top: 25px;
            padding: 20px;
            border-radius: var(--radius);
            background: var(--card-bg);
            border: 1px solid var(--border);
            display: none;
            animation: fadeIn .4s ease;
            opacity: 0.95;
        }

        .result-box h3 {
            text-align: center;
            margin: 0 0 15px;
            color: var(--primary);
            font-size: 20px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
            font-size: 1em;
        }

        .row:last-child { border-bottom: none; }

        .euro { color: #0b8f14; font-weight: 700; }
        .bgn { color: #b98500; font-weight: 700; }
        .change-bgn { color: #c21807; font-weight: 700; }

        .final {
            background: var(--primary);
            color: white;
            padding: 15px;
            margin-top: 15px;
            border-radius: var(--radius);
            font-size: 1.1em;
            font-weight: 700;
            text-align: center;
        }
    </style>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0057b8">
<script>if("serviceWorker" in navigator){navigator.serviceWorker.register("sw.js");}</script>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>–ö–∞–ª–∫—É–ª–∞—Ç–æ—Ä EUR ‚Üí BGN</h1>
        <button class="theme-toggle" id="themeToggle" title="–¢—ä–º–Ω–∞ —Ç–µ–º–∞">üåô</button>
    </div>

    <div class="rate-box">–§–∏–∫—Å–∏—Ä–∞–Ω –∫—É—Ä—Å: <strong>1 ‚Ç¨ = 1.95583 –ª–≤.</strong></div>

    <div class="group">
        <label>–¶–µ–Ω–∞ –≤ –µ–≤—Ä–æ:</label>
        <input type="number" id="amount" step="0.01" placeholder="–í—ä–≤–µ–¥–µ—Ç–µ —Å—É–º–∞ (EUR)">
    </div>

    <div class="group">
        <label>–ü–æ–ª—É—á–µ–Ω–∏ –ª–µ–≤–∞ –æ—Ç –∫–ª–∏–µ–Ω—Ç–∞:</label>
        <input type="number" id="received" step="0.01" placeholder="–í—ä–≤–µ–¥–µ—Ç–µ —Å—É–º–∞ (BGN)">
    </div>

    <div class="buttons">
        <button id="calculateBtn">–ò–∑—á–∏—Å–ª–∏</button>
        <button id="clearBtn">–ò–∑—á–∏—Å—Ç–∏</button>
    </div>

    <div class="result-box" id="result">
        <h3>–†–µ–∑—É–ª—Ç–∞—Ç</h3>
        <div id="details"></div>
    </div>
</div>

<script>
const RATE = 1.95583;

const amount = document.getElementById('amount');
const received = document.getElementById('received');
const details = document.getElementById('details');
const result = document.getElementById('result');
const calculateBtn = document.getElementById('calculateBtn');
const clearBtn = document.getElementById('clearBtn');
const themeToggle = document.getElementById('themeToggle');

// Dark theme toggle
const savedTheme = localStorage.getItem('theme') || 'light';
if (savedTheme === 'dark') {
    document.documentElement.setAttribute('data-theme', 'dark');
    themeToggle.textContent = '‚òÄÔ∏è';
}

themeToggle.addEventListener('click', () => {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    document.documentElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    themeToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
});

function calc() {
    const eur = parseFloat(amount.value);
    const bgn = parseFloat(received.value);

    if (isNaN(eur) || isNaN(bgn) || eur <= 0 || bgn <= 0) {
        alert("–í—ä–≤–µ–¥–µ—Ç–µ –≤–∞–ª–∏–¥–Ω–∏ –ø–æ–ª–æ–∂–∏—Ç–µ–ª–Ω–∏ —Å—Ç–æ–π–Ω–æ—Å—Ç–∏.");
        return;
    }

    const priceBGN = eur * RATE;

    if (bgn < priceBGN) {
        alert(`–ù–µ–¥–æ—Å—Ç–∞—Ç—ä—á–Ω–∞ —Å—É–º–∞. –¢—Ä—è–±–≤–∞—Ç –æ—â–µ ${(priceBGN - bgn).toFixed(2)} –ª–≤.`);
        return;
    }

    const changeBGN = bgn - priceBGN;
    const changeEUR = changeBGN / RATE;

    details.innerHTML = `
        <div class='row'><span>–¶–µ–Ω–∞:</span><span class='euro'>${eur.toFixed(2)} ‚Ç¨</span></div>
        <div class='row'><span>–¶–µ–Ω–∞ –≤ –ª–µ–≤–∞:</span><span class='bgn'>${priceBGN.toFixed(2)} –ª–≤.</span></div>
        <div class='row'><span>–ü–æ–ª—É—á–µ–Ω–æ:</span><span class='bgn'>${bgn.toFixed(2)} –ª–≤.</span></div>
        <div class='row'><span>–†–µ—Å—Ç–æ –≤ –ª–µ–≤–∞:</span><span class='change-bgn'>${changeBGN.toFixed(2)} –ª–≤.</span></div>
        <div class='row'><span>–†–µ—Å—Ç–æ –≤ –µ–≤—Ä–æ:</span><span class='euro'>${changeEUR.toFixed(2)} ‚Ç¨</span></div>
        <div class='final'>–í—ä—Ä–Ω–µ—Ç–µ: ${changeEUR.toFixed(2)} ‚Ç¨</div>
    `;

    result.style.display = "block";
}

if (calculateBtn) calculateBtn.addEventListener('click', calc);
if (clearBtn) clearBtn.addEventListener('click', () => {
    if (amount) amount.value = "";
    if (received) received.value = "";
    if (result) result.style.display = "none";
});

// Allow Enter key to calculate
if (amount && received) {
    amount.addEventListener('keypress', (e) => { if (e.key === 'Enter') calc(); });
    received.addEventListener('keypress', (e) => { if (e.key === 'Enter') calc(); });
}
</script>

</body>
</html>
